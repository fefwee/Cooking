<div class="modal-overlay" *ngIf="openWindow" (click)="onOverlayClick()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h6>{{ title }}</h6>
      <p>{{ desc }}</p>
    </div>
    <div class="modal-footer">
      <button class="btn_white" (click)="closeModal()">Закрыть</button>
      <button class="btn_blue">Поделиться</button>
    </div>
  </div>
</div>
